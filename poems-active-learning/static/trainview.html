<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            max-width: 800px;
            margin: auto;
        }

        .progressbar .bar {
        }

        tr > td {
            text-align: right;
        }

        tr > td:first-child {
            text-align: left;
        }

        .spinner {
            height: 20px;
        }
    </style>
</head>


<body>

    <section id="init-section">
        <h2>Initialization <img class="spinner" src="spinner.gif"></h2>
        <p>(Start: <span id="start-date"></span>)</p>
    </section>

    <section id="train-section" style="display: none">
        <h2>Training <img class="spinner" src="spinner.gif"></h2>
        <div class="progressbar" id="train-progress">
            <span class="percentage">36%</span>
            <progress class="bar" max="100" value="35"></progress>
            <span class="post">Round 11/15 (00:24<02:04, 23 ex/s)</span>
        </div>
        <p></p>
        <table id="train-table">
            <tbody>
            <tr><td>Train Examples</td><td></td></tr>
            <tr><td>Validation Examples</td><td></td></tr>
            <tr><td>Epoch Loss</td><td></td></tr>
            <tr><td>Validation Loss</td><td></td></tr>
            </tbody>
        </table>
        <p></p>
        <div id="trainchart"></div>
    </section>

    <section id="predict-section" style="display: none">
        <h2>Prediction <img class="spinner" src="spinner.gif"></h2>
        <div class="progressbar" id="prediction-progress">
            <span class="percentage">0%</span>
            <progress class="bar" max="100" value="0"></progress>
            <span class="post"></span>
        </div>
    </section>

    <section id="eval-section" style="display: none">
        <h2>Evaluation Result</h2>
        <table id="evalTable"></table>
        <p>(End date: <span id="end-date"></span>)</p>
        <p></p>
        <a style="font-size: 1.2em; font-weight: bolder" href="/static/labelview.html">&rarr; Label New Data</a>
    </section>
</body>

<script src="plotly-latest.min.js"></script>
<script src="trainview.js"></script>
</html>
